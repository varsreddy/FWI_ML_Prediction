<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ”¥ Fire Prediction System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <header>
      <h1>ðŸ”¥ Fire Prediction System</h1>
      <p>Enter environmental factors to predict fire risk</p>
    </header>

    <main>
      <section class="form-card">
        <form id="predictForm">
          <div class="form-grid">
            <div class="form-group">
              <label for="Temperature">Temperature (Â°C)</label>
              <input type="number" name="Temperature" step="any" required />
            </div>
            <div class="form-group">
              <label for="RH">Relative Humidity (%)</label>
              <input type="number" name="RH" step="any" required />
            </div>
            <div class="form-group">
              <label for="Ws">Wind Speed (km/h)</label>
              <input type="number" name="Ws" step="any" required />
            </div>
            <div class="form-group">
              <label for="Rain">Rainfall (mm)</label>
              <input type="number" name="Rain" step="any" required />
            </div>
            <div class="form-group">
              <label for="FFMC">Fine Fuel Moisture Code (FFMC)</label>
              <input type="number" name="FFMC" step="any" required />
            </div>
            <div class="form-group">
              <label for="DMC">Duff Moisture Code (DMC)</label>
              <input type="number" name="DMC" step="any" required />
            </div>
            <div class="form-group">
              <label for="DC">Drought Code (DC)</label>
              <input type="number" name="DC" step="any" required />
            </div>
            <div class="form-group">
              <label for="ISI">Initial Spread Index (ISI)</label>
              <input type="number" name="ISI" step="any" required />
            </div>
            <div class="form-group">
              <label for="BUI">Build-Up Index (BUI)</label>
              <input type="number" name="BUI" step="any" required />
            </div>
          </div>

          <button type="submit">Predict Fire Risk</button>
        </form>

        <div id="resultBox" class="result-box"></div>
      </section>
    </main>

    <script>
      const form = document.getElementById("predictForm");
      const resultBox = document.getElementById("resultBox");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData(this);

        try {
          const response = await fetch("/predict", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          // âœ… Read values from Flask response
          const value = data.prediction;
          const risk = data.risk_level;

          // âœ… Color styling based on risk
          let colorClass = "";
          if (risk === "Low Risk") colorClass = "low";
          else if (risk === "Medium Risk") colorClass = "medium";
          else if (risk === "High Risk") colorClass = "high";

          resultBox.className = `result-box ${colorClass}`;
          resultBox.innerHTML = `<h2>${value}</h2><p>${risk}</p>`;
        } catch (err) {
          resultBox.innerHTML = "Error fetching prediction.";
        }
      });
    </script>
  </body>
</html>
