<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ”¥ Fire Prediction System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <header>
      <h1>ðŸ”¥ Fire Prediction System</h1>
      <p>Enter environmental factors to predict fire risk</p>
    </header>

    <main>
      <section class="form-card">
        <form action="/predict" method="POST">
          <div class="form-grid">
            <div class="form-group">
              <label for="Temperature">Temperature (Â°C)</label>
              <input type="number" name="Temperature" step="any" required />
            </div>
            <div class="form-group">
              <label for="RH">Relative Humidity (%)</label>
              <input type="number" name="RH" step="any" required />
            </div>
            <div class="form-group">
              <label for="Ws">Wind Speed (km/h)</label>
              <input type="number" name="Ws" step="any" required />
            </div>
            <div class="form-group">
              <label for="Rain">Rainfall (mm)</label>
              <input type="number" name="Rain" step="any" required />
            </div>
            <div class="form-group">
              <label for="FFMC">Fine Fuel Moisture Code (FFMC)</label>
              <input type="number" name="FFMC" step="any" required />
            </div>
            <div class="form-group">
              <label for="DMC">Duff Moisture Code (DMC)</label>
              <input type="number" name="DMC" step="any" required />
            </div>
            <div class="form-group">
              <label for="DC">Drought Code (DC)</label>
              <input type="number" name="DC" step="any" required />
            </div>
            <div class="form-group">
              <label for="ISI">Initial Spread Index (ISI)</label>
              <input type="number" name="ISI" step="any" required />
            </div>
            <div class="form-group">
              <label for="BUI">Build-Up Index (BUI)</label>
              <input type="number" name="BUI" step="any" required />
            </div>
          </div>

          <button type="submit">Predict Fire Risk</button>
        </form>

        {% if prediction_text %}
        <div class="result-box">{{ prediction_text }}</div>
        {% endif %}
      </section>
    </main>
  </body>
</html>
